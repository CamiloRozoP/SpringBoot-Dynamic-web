<!DOCTYPE html>
<html lang="en">
<head>
    <link th:href="@{/css/bootstrap.css}"      rel="stylesheet" href="../static/css/bootstrap.css">



    <script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js"></script>
    <script  th:src="@{/js/bootstrap.js}"  src="../static/js/bootstrap.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer App Spring Boot </title>
</head>
<body>
  <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Primera Aplicaci√≥n Spring</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/}" href="#">Inicio <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Galeria</a>
            <a class="nav-item nav-link" href="#">Post</a>
          </div>
        </div>
      </nav>
<!-- Headers-->
      <div class="jumbotron">
        <h1 th:text = "${post.Titulo}" class="display-4">Hola, Bienvenido!</h1>
        <p  th:text ="${post.descripcion}"class="lead">En esta pagina encontraras todo tipo de informacion relevante del momento</p>
        <hr class="my-4">
        <p th:text ="${post.fecha}" >.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
      </div>

      </div>
<footer>
  <p>Realizado Por Camilo Rozo </p>
</footer>
</body>
</html>
